<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Drum Kit/resources/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./Drum Kit/resources/sounds/clap.wav"></audio>
    <audio data-key="83" src="./Drum Kit/resources/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./Drum Kit/resources/sounds/kick.wav"></audio>
    <audio data-key="70" src="./Drum Kit/resources/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./Drum Kit/resources/sounds/boom.wav"></audio>
    <audio data-key="72" src="./Drum Kit/resources/sounds/ride.wav"></audio>
    <audio data-key="74" src="./Drum Kit/resources/sounds/snare.wav"></audio>
    <audio data-key="75" src="./Drum Kit/resources/sounds/tom.wav"></audio>
    <audio data-key="76" src="./Drum Kit/resources/sounds/tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //skip if it isn't a transform
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return; //stop the function from running all together

            key.classList.add('playing');
            audio.currentTime = 0; //rewind to the start
            audio.play();
        }

            const keys = Array.from(document.querySelectorAll('.key'));
            keys.forEach(key => key.addEventListener('transitionend', removeTransition))
            window.addEventListener('keydown', playSound);
    </script>

</body>
</html>
